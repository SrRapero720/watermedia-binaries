modLoader="javafml" #mandatory
loaderVersion="${fgrange}"
license="${modlicense}"
logoFile="pack.png" #optional
issueTrackerURL="https://github.com/SrRapero720/watermedia/issues"
[[mods]]
    modId="${id}"
    version="${version}"
    displayName="${name}"
    displayTest="IGNORE_ALL_VERSION"
    #updateJSONURL="https://change.me.example.invalid/updates.json"
    displayURL="https://www.curseforge.com/minecraft/mc-mods/watermedia"
    logoFile="pack.png" #optional
    credits="${modcredits}"
    authors="${modauthor}"
    description='''${moddesc}'''

[[dependencies.${id}]]
    modId="watermedia"
    mandatory=true
    versionRange="[2.1,2.2)"
    ordering="BEFORE"
    side="BOTH"